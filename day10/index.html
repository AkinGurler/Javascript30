<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="inbox">
        <div class="item">
          <input type="checkbox">
          <p>This is an inbox layout.</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Check one item</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Hold down your Shift key</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Check a lower item</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Everything in between should also be set to checked</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Try to do it without any libraries</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Just regular JavaScript</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Good Luck!</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Don't forget to tweet your result!</p>
        </div>
      </div>

      <script>
        const checkboxes=document.querySelectorAll(".inbox input[type='checkbox']");
        let lastCheckhed;
        function handleCheck(e) {
           
            let inBetween=false;
            /* shifte basıp bir inputu check edersem */
            if(e.shiftKey && this.checked){
                checkboxes.forEach(checkbox=>{
                    /* inputları döngüye alıyor bakıyor tıklanmış check box var mı varsa inbetween true yapıyor */
                    if(checkbox===this || checkbox === lastCheckhed) {
                        console.log("last checked",lastCheckhed)
                        console.log("this",this)
                        inBetween=!inBetween
                        console.log("Starting to check them inbetween!")
                    }
                    if(inBetween){
                        checkbox.checked=true
                    }
                })
            }
            lastCheckhed=this; /* ilk basılan yani en son check edilmiş inputu tutuyor */
            
            
        }

        checkboxes.forEach(checkbox=>checkbox.addEventListener("click",handleCheck))
      </script>

</body>
</html>
